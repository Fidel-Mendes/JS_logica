<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo</title>
</head>
<body>
    <script>
       function mostra(frase){
            document.write(frase);
            document.write("<br>");
        }
        var numeroPensado = Math.round(Math.random () * 10);
       // console.log(numeroPensado); voce pode consultar o numero pensado por aqui.-->
        var tentativas = 1;

        while(tentativas <= 3){
                var chute = parseInt(prompt("Digite seu número de chute"));

                if (chute == numeroPensado){
                    mostra("Você acertou!!!");
                    break;
                }else{
                    mostra("Você errou!"); //simbolo de diferente no JS !=. --> 
                    tentativas ++;
            
        }
        }
        mostra("O número correto era: " + numeroPensado);
        mostra("Fim.");
        



    </script>
</body>
</html>
