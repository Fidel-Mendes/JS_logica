<!DOCTYPE html>
<html lang="pt">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo</title>
</head>
<body>
    <script>
       function mostra(frase){
            document.write(frase);
            document.write("<br>");
        }
        var numeroPensado = Math.round(Math.random () * 10);
       // console.log(numeroPensado); voce pode consultar o numero pensado por aqui.-->

        var chute = parseInt(prompt("Digite seu número de chute"));

        if (chute == numeroPensado){
            mostra("Você acertou!!!");
        }else{
            mostra("Você errou, o número pensado foi: " + numeroPensado); //simbolo de diferente no JS !=. --> 
            
        }



    </script>
</body>
</html>
